<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
	<script src="require.js"></script>
    <script type="text/javascript">
	var  n = 10;
	var oldArr = [5,1,6,3,7,8,10];//缺失的源数组997个数；
	var newArr = Array(11);
	var lostArr = [];//要找的数的数组
	for(var i = 0; i < n-3; i++) {
		newArr[oldArr[i]] = 1;
	}
	for(var j = 0; j < newArr.length; j++) {
		if(!newArr[j]) {
			lostArr.push(j);
		}
	}
	lostArr.shift(0);
	alert(lostArr);
    </script>
</head>
<body>
有一组数字，从1到n（假设n=10000），从中任意删除了3个数，顺序也被打乱，剩余数字放在一个n-3的数组里，请找出丢失的数字
</body>
</html>
